<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성 & border 속성</title>
  <style>
    div { 
      border: 3px solid red;
      display: block;
      /* display: none;  요소는 존재하지만 보이지는 않는다. */ 
    }
    span {
      border-width: 5px;
      border-style: dashed;
      border-color: rgb(100%, 50%, 0%);
      display: inline;
      /* display: inline-block;  인라인처럼 배치하되, 블록의 속성을 가질 수 있다. */
    }
  </style>
</head>
<body>
  <div>블록 요소</div>
  <span>인라인 요소</span>
</body>
</html>
